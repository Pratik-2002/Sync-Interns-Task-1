<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://kit.fontawesome.com/b47f25a773.css" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="style1.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/b47f25a773.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="slider"></div>
      <div class="btn">

        <button class="login">Login</button>
        <button class="signup">Sign Up</button>
      </div>
    </div>


    <div class="form-section">

      <div class="login-box">
        <div class="row ele login_mail">
          <i class="login_logo fa fa-duotone fa-user"></i>
          <input type="text" placeholder="Email Id" />
        </div>
        <div class="row ele password-container">
          <i class="password_logo fa fa-duotone fa-lock"></i>
          <input id="password" type="password" placeholder="Password" />
          <i class="fa-solid fa-eye" id="eye"></i>
        </div>
        <div class="forgot-pass">
          <a class="forgot-password" href="#">Forgot Password ? </a>

        </div>
        <div class="row submit">

          <button onclick="logIn()" class="log-btn clk-btn">
            <span class="log-text">LOG IN NOW</span>
            <i class="arrow fa fa-thin fa-arrow-right-long"></i>

          </button>


        </div>
      </div>

      <div class="signup-box">
        <div class="row sign_name ele">
          <i class="login_logo fa fa-duotone fa-user"></i>
          <input type="text" placeholder="Enter Your Name" />
        </div>

        <div class="row signup_mail ele">
          <i class="login_logo fa fa-solid fa-envelope"></i>
          <!-- <i class="login_logo fa fa-regular fa-envelope"></i> -->
          <input type="text" placeholder="Email Id" />
        </div>

        <div class="row password-container ele">
          <i class="password_logo fa fa-duotone fa-lock"></i>
          <input id="password" type="password" placeholder="Password" />
          <i class="fa fa-eye"></i>
          
        </div>

        <div class="row submit">

          <button onclick="signUp()" class="log-btn clk-btn">
            <span class="log-text">Sign Up </span>
            <i class="arrow fa fa-thin fa-arrow-right-long"></i>

          </button>


        </div>
      </div>
    </div>

 
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <script src="index.js"></script>
</body>

</html>
